<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css"
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <div class="header finisher-header" style="width: 110%; height: 300px;">
      <script src="finisher-header.es5.min.js" type="text/javascript"></script>
     <script type="text/javascript">
new FinisherHeader({
  "count": 100,
  "size": {
    "min": 2,
    "max": 9,
    "pulse": 0
  },
  "speed": {
    "x": {
      "min": 0,
      "max": 0.4
    },
    "y": {
      "min": 0,
      "max": 0.7
    }
  },
  "colors": {
    "background": "#201e30",
    "particles": [
      "#fbfcca",
      "#d7f3fe",
      "#ffd0a7"
    ]
  },
  "blending": "overlay",
  "opacity": {
    "center": 1,
    "edge": 0
  },
  "skew": -2,
  "shapes": [
    "c"
  ]
});
</script>

    </div>

    <div class = "todo-container" style = "width: 50%; height: 100px";>
    <h1> To Do List </h1>
     
      <input id="taskInput" type="text" placeholder=" Add a new task">
   <button onclick="addTask()">Add Task</button>
        <ul id = "taskList"></ul>
        
</div>
 <script src="./index.js"></script>
